{% extends "base.html" %} 
{% load static %} 

{% block class%}class="sub_page"{%endblock class %} 
{% block feedback_status %}active{% endblock feedback_status %}

{% block main %} 

<!-- book section -->
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>Book A Table</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            <form action="{%url "Book_Table" %}" method="'POST">{% csrf_token %}
             <div>
              <input type ="text" class="form-control" name="user_name" required placeholder="Your NAme"/>
             </div>   
             <div>
              <textarea class="form-control" id="exampleFormControlTextarea1"  name="Description"  required placeholder="Describe your experience" rows="3" ></textarea>
             
             </div>
              
             
              <div>
                <select class="form-control nice-select wide">
                  <option value="" disabled selected> Please give us Rating</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                </select>
              </div>
              <div>
                <label for="formFileLg" class="form-label">Select Image</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
              
              <div class="btn_box">
                <button>Submit</button>
              </div>
            </form>
          </div>
        </div>
       
    </div>
  </section>
  <!-- end book section -->


{% endblock main %}
